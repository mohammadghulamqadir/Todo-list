<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="normlize.css" />
  </head>
  <body>
    <div class="todo">
      <div>
        <h1>TO DO List</h1>
        <div>
          <!-- <button onclick="search()">search</button> -->
        </div>
      </div>
      <form onsubmit="addTask(event)">
        <p>Please insert the items</p>
        <div>
          <input type="text" id="box" placeholder="Enter the Task" />
          <input type="date" id="dueDate" placeholder="Select Date" />
          <select id="urgency">
            <option value="false">Not Urgent</option>
            <option value="true">Urgent</option>
          </select>
          <input type="submit" value="Submit" />
          <input type="text" id="search" />
        </div>
        <span id="error"></span>
      </form>

      <div class="empty-message" id="emptyMessage">No tasks added yet.</div>

      <table class="task-list">
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Important</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="task-list-body"></tbody>
      </table>

      <div class="popup" id="editPopup">
        <input type="text" id="editTask" />
        <input type="date" id="editDate" />
        <select id="editUrgency">
          <option value="true">Urgent</option>
          <option value="false">Not Urgent</option>
        </select>
        <button onclick="updateTask()">Update</button>
        <button onclick="closePopup()">Close</button>
      </div>

      <div class="popup" id="deleteConfirmPopup">
        <p>Are you sure you want to delete this task?</p>
        <button onclick="confirmDeleteTask()">Yes</button>
        <button onclick="cancelDeleteTask()">No</button>
      </div>
    </div>
    <script src="index.js">
      
    </script>
  </body>
</html>
